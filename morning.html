<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Date</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7e0d6;
            font-family: 'Arial', sans-serif;
        }

        #morning-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        #winkGif {
            width: 100px;
            height: 100px;
        }

        #valentine-theme {
            background: #f7e0d6;
            background: linear-gradient(to right, #f7e0d6, #f5c3bb);
        }
    </style>
</head>
<body id="valentine-theme">
    <div id="morning-container">
        <p id="result">It's a lunch date!</p>
        <img id="winkGif" src="https://media.giphy.com/media/3o7aCUegnqlz5iGR9C/giphy.gif" alt="Wink GIF">
    </div>
</body>
</html>
