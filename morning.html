<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Date</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7e0d6;
            font-family: 'Arial', sans-serif;
        }

        #morning-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        #winkGif {
            width: 100px;
            height: 100px;
        }

        .share-button {
            width: 64px;
            height: 64px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #valentine-theme {
            background: #f7e0d6;
            background: linear-gradient(to right, #f7e0d6, #f5c3bb);
        }
    </style>
</head>
<body id="valentine-theme">
    <div id="morning-container">
        <p id="result">It's a lunch date!</p>
        <iframe src="https://giphy.com/embed/d2VNDNckZ1OQWbN6" width="480" height="366" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <button class="share-button" onclick="shareChoice('morning')"></button>
        <script>
            function showNotificationAndCaptureChoice() {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('Morning Date', {
                                body: "You've chosen a lunch date!",
                                icon: 'https://example.com/path-to-your-icon.png' // Replace with the URL to your notification icon
                            });
                        }
                    });
                }

                // Capture the user's choice (morning)
                localStorage.setItem('userChoice', 'morning');
            }

            function shareChoice(choice) {
                const userChoice = localStorage.getItem('userChoice');
                const shareText = `I've chosen ${userChoice} for our date!`;
                const shareLink = `https://t.me/share/url?url=${encodeURIComponent(shareText)}`;

                // Open Telegram sharing link in a new window
                window.open(shareLink, '_blank');
            }

            showNotificationAndCaptureChoice();
        </script>
    </div>
</body>
</html>
